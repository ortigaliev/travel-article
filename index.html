<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aricle-Block</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="article-main">
    <div class="article-box ">
      <div class="article-content">
        <div class="article-content-header-link-wrapper">
          <h1 class="article-content-header">Sayohat haqidagi eng qiziq
            bloglarni kuzatib boring.</h1>
            <a href="#" class="article-content-link">Top bloglar</a>
        </div>
      </div>
      <div class="article-video-content">
        <h1 class="article-video-content-header">Eng so’nggi videolar</h1>
        <div class="article-video">
          <!-- ITEM 1-->
          <div class="article-video-card new-list-item">
            <img class="article-video-card-img" src="img/campin.jpg" alt="camping" width="160" height="90" srcset="img/campin.jpg 1x, img/campin@2x.jpg 2x">
            <div class="article-horizontal-content">
              <h2 class="article-horizontal-content-text"><a class="article-horizontal-content-text-link" href="#">O’rmonda uchburchaksimon uy qurdik</a></h2>
              <footer class="article-horizontal-content-footer">
                <div class="article-horizontal-footer-icon-text">
                  <img class="article-horizontal-content-eye-icon" src="img/icon-clock.svg" alt="clock" width="16" height="16" srcset="img/icon-clock.svg 1x, img/icon-clock@2x.svg 2x">
                  <span class="article-horizontal-time">1 hafta oldin</span>
                </div>
                <div class="article-horizontal-footer-icon-text">
                  <img class="article-horizontal-content-time-icon" src="img/eye-icon.svg" alt="eye" width="16" height="16" srcset="img/eye-icon.svg 1x, img/eye-icon@2x.svg 2x">
                  <span class="article-horizontal-watch-counter">873 ming</span>
                </div>
              </footer>
            </div>
          </div>
            <!-- ITEM 2-->
          <div class="article-video-card new-list-item">
            <img class="article-video-card-img" src="img/river.jpg" alt="camping" width="160" height="90" srcset="img/river.jpg 1x, img/river@2x.jpg 2x">
            <div class="article-horizontal-content">
              <h2 class="article-horizontal-content-text"><a class="article-horizontal-content-text-link" href="#">Sibirliklarning qoldirib ketilgan uychalari</a></h2>
              <footer class="article-horizontal-content-footer">
                <div class="article-horizontal-footer-icon-text">
                  <img class="article-horizontal-content-eye-icon" src="img/icon-clock.svg" alt="clock" width="16" height="16" srcset="img/icon-clock.svg 1x, img/icon-clock@2x.svg 2x">
                  <span class="article-horizontal-time">1 hafta oldin</span>
                </div>
                <div class="article-horizontal-footer-icon-text">
                  <img class="article-horizontal-content-time-icon" src="img/eye-icon.svg" alt="eye" width="16" height="16" srcset="img/eye-icon.svg 1x, img/eye-icon@2x.svg 2x">
                  <span class="article-horizontal-watch-counter">873 ming</span>
                </div>
              </footer>
            </div>
          </div>
            <!-- ITEM 3-->
          <div class="article-video-card new-list-item">
            <img class="article-video-card-img" src="img/person-dog.jpg" alt="camping" width="160" height="90" srcset="img/person-dog.jpg 1x, img/person-dog@2x.jpg 2x">
            <div class="article-horizontal-content">
              <h2 class="article-horizontal-content-text"><a class="article-horizontal-content-text-link" href="#">Yer-uyida mallarang kuchugim bilan tunab qoldik</a></h2>
              <footer class="article-horizontal-content-footer">
                <div class="article-horizontal-footer-icon-text">
                  <img class="article-horizontal-content-eye-icon" src="img/icon-clock.svg" alt="clock" width="16" height="16" srcset="img/icon-clock.svg 1x, img/icon-clock@2x.svg 2x">
                  <span class="article-horizontal-time">1 hafta oldin</span>
                </div>
                <div class="article-horizontal-footer-icon-text">
                  <img class="article-horizontal-content-time-icon" src="img/eye-icon.svg" alt="eye" width="16" height="16" srcset="img/eye-icon.svg 1x, img/eye-icon@2x.svg 2x">
                  <span class="article-horizontal-watch-counter">873 ming</span>
                </div>
              </footer>
            </div>
          </div>
        </div>
        <button class="button blue-button button-block">Yana yuklash</button>
      </div>

    </div>

  </main>

</body>
</html>
